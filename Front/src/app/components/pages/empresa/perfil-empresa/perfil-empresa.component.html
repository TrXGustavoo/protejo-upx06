<div class="card mb-4">
    <div class="card-header py-3">
      <h2 class="m-0 text-center">Perfil da Empresa</h2>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h3 class="card-title">{{ empresa.nome }}</h3>
          <p><strong>CNPJ:</strong> {{ empresa.cnpj }}</p>
          <p><strong>Endereço:</strong> {{ empresa.endereco }}</p>
        </div>
        <div class="col-md-6">
          <div class="mt-4">
            <h3 class="card-title">Gestores</h3>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let gestor of gestores">{{ gestor.nome_completo }}</li>
            </ul>
          </div>
  
          <div class="mt-4">
            <h3 class="card-title">Estagiários</h3>
            <ul class="list-group">
              <li class="list-group-item" *ngFor="let estagiario of estagiarios">{{ estagiario.nome_completo }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
