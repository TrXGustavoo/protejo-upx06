<div class="col-xl-12 col-lg-12">
  <!--<div class="d-flex align-items-center mb-3">
    <img src="assets/img/logo.png" alt="votacao" style="width: 15%;" class="mr-2">
  </div>-->
  <div class="container">
    <div class="profile-dropdown">
      <button class="profile-button">
        <i class="bi bi-person-circle" style="font-size: 1.5rem;"></i> Perfil Teste
      </button>

      <!-- Dropdown Menu -->
      <div class="dropdown-content">
        <a href="#">  <i class="bi bi-box-arrow-right" style="margin-left:10px;margin-right:10px;"></i>Sair</a>
      </div>
    </div>

  </div>
  <div class="card mb-4">
    <div class="card-header cadastro py-3 d-flex flex-row align-items-center justify-content-between bg-transparent" style="height: 92px;">
      <h1 class="m-0">Cadastro de aprendiz</h1>
    </div>

    <div class="mb-3">
      <div class="card-body form-card">
        <h3 class="m-0">Preencha os campos abaixo com as informações do novo estagiário:</h3>
        <br />
        <form class="mb-4">
          <div class="form-row d-flex justify-content-between">
            <div class="form-group col-lg-3 col-md-6">
              <label for="status" obrigatorio>Status</label>
              <select id="status" class="form-control mb-15" [(ngModel)]="estagiario.ativo" name="ativo" required>
                <option [ngValue]="null">Selecione...</option>
                <option [ngValue]="true">Ativo</option>
                <option [ngValue]="false">Inativo</option>
              </select>
            </div>

            <div class="form-group col-lg-3 col-md-6">
              <label for="nome_completo" obrigatorio>Nome completo</label>
              <input type="text" id="nome_completo" class="form-control" [(ngModel)]="estagiario.nome_completo" name="nome_completo" placeholder="Digite o nome" maxlength="50" required>
            </div>

            <div class="form-group col-lg-3 col-md-6">
              <label for="email" obrigatorio>E-mail</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="estagiario.email" name="email" placeholder="Digite o email" maxlength="200" required>
            </div>

            <div class="form-group col-lg-3 col-md-6">
              <label for="data_nascimento">Data de Nascimento:</label>
              <input type="date" id="data_nascimento" [(ngModel)]="estagiario.data_nascimento" name="data_nascimento" required class="form-control">
            </div>

            <div class="d-flex col-lg-6 col-md-12">

              <div class="form-group col-6 pl-1">
                <label for="curso" obrigatorio>Nome de Usuário</label>
                <input type="text" id="curso" [(ngModel)]="estagiario.curso" name="curso" class="form-control" placeholder="Digite o nome de usuário" maxlength="100" required>
              </div>
              <div class="form-group col-6 pr-1">
                <label for="senha" obrigatorio>Senha</label>
                <input type="password" id="senha" [(ngModel)]="estagiario.senha" name="senha" class="form-control" placeholder="Digite a senha" maxlength="200" required>
              </div>

            </div>
          </div>

          <br />
          <div class="form-button-bottom" style="display: flex; justify-content: flex-end; margin-top: auto;">
            <button class="btn btn-outline-primary rounded mr-2" type="button" style="margin-right:30px;" (click)="cancelar()">
              Cancelar
            </button>
            <button class="btn btn-primary rounded" type="submit" style="margin-right:80px;" (click)="registrar()">Cadastrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
