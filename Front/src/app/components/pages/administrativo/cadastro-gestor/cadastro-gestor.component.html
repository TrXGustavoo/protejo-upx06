<div class="col-xl-12 col-lg-12">
  <div class="container">
    <div class="profile-dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle me-2"></i> Perfil Teste
      </button>
      <ul class="dropdown-menu" aria-labelledby="profileDropdown">
        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
      </ul>
    </div>
  </div>

  <div class="card mb-4">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between bg-transparent">
      <h1 class="m-0">Cadastro de gestor</h1>
    </div>

    <div class="card-body">
      <h3 class="card-title">Preencha os campos abaixo com as informações do novo gestor:</h3>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="nome_completo" class="form-label" obrigatorio>Nome completo</label>
          <input type="text" id="nome_completo" class="form-control" [(ngModel)]="gestor.nome_completo" name="nome_completo" placeholder="Digite o nome" maxlength="50" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label" obrigatorio>E-mail</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="gestor.email" name="email" placeholder="Digite o email" maxlength="200" required>
        </div>
        <div class="col-md-6">
          <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" class="form-control" [(ngModel)]="gestor.data_nascimento" name="data_nascimento" required>
        </div>
        <div class="col-md-6">
          <label for="senha" class="form-label" obrigatorio>Senha</label>
          <input type="password" id="senha" class="form-control" [(ngModel)]="gestor.senha" name="senha" placeholder="Digite a senha" maxlength="200" required>
        </div>
        <div class="col-md-6">
          <label for="setor" class="form-label" obrigatorio>Setor</label>
          <input type="text" id="setor" class="form-control" [(ngModel)]="gestor.setor" name="setor" placeholder="Digite o setor" maxlength="100" required>
        </div>

        <div class="col-12 d-flex justify-content-end">
          <button class="btn btn-outline-primary me-2" type="button" (click)="cancelar()">Cancelar</button>
          <button class="btn btn-primary" type="button" (click)="registrar()">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>
</div>
